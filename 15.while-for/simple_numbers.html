<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var minVal = 2;
        var maxVal = 10;
        var listOfSimpleNumbers = "";

        numList:
        for (var i = minVal; i < maxVal; i++) {
            var isSimple = true;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    isSimple = false;
                    continue numList;    
                }
            }
            listOfSimpleNumbers = listOfSimpleNumbers + i + " ";
        }
        alert(listOfSimpleNumbers.trim());
    </script>
</body>

</html>
