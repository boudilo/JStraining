<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var num = prompt('Введите число:', '');
        if (num > 0) {
            alert(1);
        } else if (num < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>

</html>
