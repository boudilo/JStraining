<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // if variant
        var a = +prompt('Вариант с \"if\".\r\nВведите \"a\":', '');

        if (a == 0) {
            alert(0);
        }
        if (a == 1) {
            alert(1);
        }
        if (a == 2 || a == 3) {
            alert('2,3');
        }

        // switch variant
        a = +prompt('Вариант с \"switch\".\r\nВведите \"a\":', '');
        switch (a) {
            case 0:
                alert("0");
                break;
            case 1:
                alert("1");
                break;
            case 2:
            case 3:
                alert("2,3");
                break;
        }
    
    </script>
</body>

</html>
