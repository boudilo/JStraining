<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // for cycle
        for (var i = 0; i < 3; i++) {
            alert("номер " + i + "!");
        }

        // while cycle
        var i = 0;
        while(i < 3) {
            alert("номер " + i + "!");
            i++;
        }
    </script>
</body>

</html>
