<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var min = +prompt("Введите нижнюю границу диапазона:", "");
        var max = +prompt("Введите верхнюю границу диапазона:", "");


        function rnd(min, max) {
            return Math.random() * (max - min) + min;
        }

        alert("Случайное число: " + rnd(min, max));
    </script>
</body>

</html>
