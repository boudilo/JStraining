<!DOCTYPE HTML>

<body>
    <script>
        var number = +prompt("Введите дробное число:", "");

        function getDecimal(num) {
            return (num * 1000 - ~~num * 1000) / 1000;
        }
        alert( getDecimal(number) );
    </script>
</body>
