<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var max = +prompt("Введите верхнюю границу диапазона: ", "");

        function rnd(max) {
            return Math.random() * max;
        }

        alert("Случайное число: " + rnd(max));
    </script>
</body>

</html>
