<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var num = prompt("Введите число:", "");

        function factorial (number) {
            if (number != 1) {
                return number * factorial(number - 1);
            } else {
                return number;
            }
        }

        alert ("Факториал числа: " + factorial(num));
    </script>
</body>

</html>
