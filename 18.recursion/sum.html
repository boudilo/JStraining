<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var num = prompt("Введите число:", "");

        // cycle variant
        function cycle(number) {
            var sum = 0;
            for (var i = 1; i <= number; i++) {
                sum = sum + i;
            }
            return alert("При помощи цикла: " + sum);
        }
        cycle(num);

        // recursion variant
        function recursion(number) {
            if (number != 1) {
                return number + recursion(number -1);
            } else {
                return number;
            }
        }
        console.log(typeof(num));
        alert("При помощи рекурсии: " + recursion(num));

        // arithmetic progression variant
        function arithmetic(number) {
            var sum = (2 + (number - 1)) / 2 * number;
            return alert("При помощи формулы арифм. прогр.: " + sum);
        }
        arithmetic(num);
    </script>
</body>

</html>
