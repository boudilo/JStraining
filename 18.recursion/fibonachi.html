<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var num = prompt("Введите номер числа Фибоначи:", "");
        // recursion variant
        function recusion (number) {
            if (number > 1) {
                return recusion(number - 1) + recusion(number - 2);
            } else {
                return number;
            }

        }
        //alert ("При помощи рекурси: " + recusion(+num));

        // cycle variant
        function cycle (number) {
            var i,
            a = 1,
            b = 1,
            counter = 3;

            while (counter <= number) {
                i = a + b;
                counter % 2 ? a = i : b = i;
                counter++;
            }
            return i;
        }
        
        alert ("При помощи цикла: " + cycle(+num));

    </script>
</body>

</html>
