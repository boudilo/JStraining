<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        alert(null > 0); // false
        alert(null == 0); // false

        alert(null >= 0); // true

        alert(undefined > 0); // false (1)
        alert(undefined < 0); // false (2)
        alert(undefined == 0); // false (3)
    </script>
</body>

</html>
