<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var num = prompt("Введите число:", "");
        var power = prompt("Введите степень:", "");

        function pow (num, pow) {
            return num ** pow;
        } 

        alert(pow(num, power));
    </script>
</body>

</html>
